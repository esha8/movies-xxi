<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movies Search</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Galada&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Welcome Animation -->
    <div class="welcome-animation">
      <span style="--i: 1;" class="loading"></span>
      <span style="--i: 2;" class="loading"></span>
      <span style="--i: 3;" class="loading"></span>
      <span style="--i: 4;" class="loading"></span>
      <span style="--i: 5;" class="loading"></span>
      <span style="--i: 6;" class="loading"></span>
      <span style="--i: 7;" class="loading"></span>
      <span style="--i: 8;" class="loading"></span>
      <span style="--i: 9;" class="loading"></span>
      <span style="--i: 10;" class="loading"></span>
    </div>

    <div class="body-content">
      <!-- Nav Bar -->
      <nav>
        <div class="logo">
          <h4>Movies</h4>
          <h6>xxi</h6>
        </div>
        <ul>
          <li><a href="#" class="top-rated">Top Rated</a></li>
          <li><a href="#" class="popular">Popular</a></li>
          <li><a href="#" class="now-playing">Now Playing</a></li>
          <li><a href="#" class="upcoming">Upcoming</a></li>
        </ul>

        <div class="menu-toggle">
          <input type="checkbox" />
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>

      <!-- Search Bar -->
      <div class="search-box">
        <input
          type="search"
          name="search"
          class="input-search"
          placeholder="search"
          autofocus
        />
      </div>

      <!-- Notification -->
      <div class="start-searching">
        <p class="panah">â¬†</p>
        <p>Search the title film at here</p>
      </div>

      <!-- Card Movies -->
      <section class="movies-content">
        <!-- movies view card -->
      </section>

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content"></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
